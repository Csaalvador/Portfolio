<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Pacientes</title>
        <link rel="stylesheet" href="/pages/foramstyle.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .box {
                width: 400px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            fieldset {
                border: none;
            }

            legend {
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }

            .inputbox {
                position: relative;
                margin-bottom: 20px;
            }

            .inputUser {
                width: 100%;
                padding: 10px 0;
                font-size: 16px;
                border: none;
                border-bottom: 1px solid #000;
                outline: none;
                transition: border-color 0.3s;
            }

            .inputUser:focus {
                border-color: #333;
            }

            .inputUser:focus ~ label,
            .inputUser:valid ~ label {
                top: -20px;
                left: 0;
                color: #333;
                font-size: 12px;
            }

            label {
                position: absolute;
                top: 10px;
                left: 0;
                color: #999;
                font-size: 16px;
                pointer-events: none;
                transition: 0.5s;
            }

            input[type="radio"] {
                display: none;
            }

            input[type="radio"] + label {
                display: inline-block;
                margin-right: 10px;
                cursor: pointer;
                position: relative;
                padding-left: 25px;
            }

            input[type="radio"] + label:before {
                content: "";
                display: inline-block;
                width: 15px;
                height: 15px;
                border: 1px solid #000;
                border-radius: 50%;
                position: absolute;
                left: 0;
                top: 0;
                transition: background-color 0.3s;
            }

            input[type="radio"]:checked + label:before {
                background-color: #000;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: none;
                background-color: #000;
                color: #fff;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend>Formulário do Paciente</legend>
                    <div class="inputbox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome">Nome completo</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email">Email</label>
                    </div>
                  
                    <div class="inputbox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="idade" id="idade" class="inputUser" required>
                        <label for="idade">Idade</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="description" id="description" class="inputUser" required>
                        <label for="description">Descrição</label>
                    </div>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </body>
</html>
